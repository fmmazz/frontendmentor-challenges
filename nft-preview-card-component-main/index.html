<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  </head>
<main>
  <body>

    <div class="nft-box">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" id="img-tag" alt="image containing NFT">
        <div class="overlay">
          <a href="#" class="icon" title="User Profile">
            <img src="./images/icon-view.svg" alt="view icon"/>
          </a>
        </div>
      </div>      
      <div class="nft-title">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="nft-spec">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>      
      <div class="nft-price-day">
        <div class="nft-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
          <span>0.041 ETH</span> 
        </div>
        <div class="nft-day">
          <img src="./images/icon-clock.svg" alt="clock icon"/>
          <span class="nft-day">3 days left</span>
        </div>
      </div>
      <hr />
      <div class="nft-creator">
        <img id="nft-avatar" src="./images/image-avatar.png" alt="Avatar image of the NFT creator"/>
        <span>Creation of</span>
        <span id="creator-name">Jules Wyvern</span>
      </div>
      
    </div>   
  </body>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fmmazz/">Fabricio Mazzola</a>.
  </div>
</footer>
</html>
