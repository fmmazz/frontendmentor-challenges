<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<main>
  <body>
    <div class="order-box">
      <div class="order-img" alt="image containing a person listening to music">
        <img src="./images/illustration-hero.svg"/>
      </div>
      <div class="order-title">
        <h2>Order Summary</h2>
      </div>
      <div class="order-description">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="order-payment">
        <img src="./images/icon-music.svg"/>
        <div class="order-price">
          <span id="content1">Annual Plan</span>
          <span id="content2">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="order-button" id="payment">
        <a href="#">Proceed to Payment</a>
      </div>
      <div id="cancel">
        <a href="#">Cancel Order</a>
      </div>     
    </div>
  </body>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fmmazz">Fabricio Mazzola</a>.
  </div>
</footer>
</html>
